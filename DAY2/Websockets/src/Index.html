<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = null;
      function Initialize() {
        socket = io.connect();
        socket.on("msg_from_server", dataFromServer => {
          console.log(dataFromServer);
        });
      }

      function SendMessage() {
        let msgToBeSent = document.getElementById("txtMsg").value;
        socket.emit("msg_from_client", msgToBeSent);
      }
    </script>
  </head>
  <body onload="Initialize()">
    <header>
      <h1>Websocket (Duplex Stream)</h1>
    </header>
    <main>
      <label>
        Enter Message here :
        <input type="text" id="txtMsg" />

        <input type="button" value="Send" onclick="SendMessage()" />
      </label>
    </main>
  </body>
</html>
